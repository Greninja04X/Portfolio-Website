[build]
  publish = "."
  command = ""

# ⛔ Never cache HTML (always fresh)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# ✅ If you use fingerprinted assets in /assets, cache forever
# e.g., /assets/style.3f1a2b.css
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ♻️ Force revalidation for root-level CSS (updates instantly)
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ♻️ Force revalidation for root-level JS (updates instantly)
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# (Optional) images/fonts—short cache so updates appear quickly
[[headers]]
  for = "/*.(png|jpg|jpeg|webp|svg|gif|ico|woff|woff2)"
  [headers.values]
    Cache-Control = "public, max-age=600, must-revalidate"
